{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="post-view">
    <article class="full-post">
        <h1>{{ post.title }}</h1>
        <div class="post-meta">
            <span class="post-date">{{ post.date_posted.strftime('%B %d, %Y') }}</span>
        </div>
        <div class="post-content">
            {{ post.content | safe }}
        </div>
    </article>
    <a href="{{ url_for('index') }}" class="btn-secondary">Back to Home</a>
</div>
{% endblock %}
